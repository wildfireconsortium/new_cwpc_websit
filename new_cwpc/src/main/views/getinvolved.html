<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta name="description" content="involved for updates form"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style/style.css" />
    <script src="https://kit.fontawesome.com/e29cb68718.js" crossorigin="anonymous" async></script>
    <title>involved</title>
</head>
<body>
   <div id="header-row" name="header-row"></div>
   <dialog id="form-dialog">
    <button autofocus style="float: right;">Close</button><br>
    <p id="submit-status-message">Form Dialog</p>
   </dialog> 

   <h1 class="involved-form-title">Get involved!</h1>
    
    <div id="involved-form-container" class="card-form">
      <form id="involvedForm" method="POST" action="/submit-involved-form" aria-label="Form to involved fro updates">
        <input type="hidden" name="pageName" id="" value="involved">
        <p>Providing your contact information enables us to share best practices, communicate updates, and network with our global wildfire prevention community.</p>
        <div class="form-group">
          <label for="firstName" aria-labelledby="firstName" >*First Name</label>
          <input type="text" id="firstName" name="firstName" required>
          <span id="fnameError"></span>
        </div>
        <div class="form-group">
          <label for="lastName" aria-labelledby="lastName">*Last Name </label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
          <label for="email" aria-labelledby="email">*Email </label>
          <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        </div> 
        <div class="form-group">
          <label for="organization" aria-labelledby="organization">Organization</label>
          <input type="text" id="organization" name="organization">
        </div>
        <div class="form-group">
          <label for="role" aria-labelledby="role">Role</label>
          <input type="text" id="role" name="role">
        </div>
        <div class="form-group">
          <label for="zipCode" aria-labelledby="zipCode" pattern="[0-9]*" maxlength="7">*Zip/Postal Code </label>
          <input type="text" id="zipCode" name="zipCode" required>
        </div>
        <div class="form-check">
          <input type="checkbox" id="attend_meetings" name="attend_meetings">
          <label for="attend_meetings" aria-labelledby="attend_meetings">Attend Meetings</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="demo_inovation" name="pilot">
          <label for="demo_inovation" aria-labelledby="demo_inovation">Demo Your Inovation</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="connect_collaborators" name="connect_collaborators">
          <label for="connect_collaborators" aria-labelledby="connect_collaborators">Connect with Collaborators</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="explore_collaboration" name="explore_collaboration">
          <label for="explore_collaboration" aria-labelledby="explore_collaboration">Explore collaboration</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="others" name="others">
          <label for="others" aria-labelledby="others">Others</label>
        </div>

        <div class="form-group">
          <label for="message" aria-labelledby="message">Message:</label>
          <textarea id="message" name="message" cols="50"></textarea>
        </div>

        <div id="policy-container">
          By clicking "involved" <br>
          you agree to our <a href="/assets/content/DataProtectionPolicy.pdf" target="_blank">Data Protection Policy</a>
        </div>

        <div class="form-group">
          <input class="form-submit-button" type="submit" value="Submit" title="submit button">
        </div>
      </form>
    </div>
    <div id="footer-container"></div> 

    <script src="/assets/javascript/footer.js"></script>
    <script src="/assets/javascript/header.js"></script>
    <script src="/assets/javascript/common.js"></script>
    
    <script>
      window.onload = function() {
        var involvedFormContainer = document.getElementById('involved-form-container');
        
        generateHeader("header-row");
        generateStandardFooter();
        switchNavActive();
      }

      const pageUrlParams = new URLSearchParams(window.location.search);
      const submitStatus = pageUrlParams.get('status');
      const involvedDialog = document.getElementById('form-dialog'); // Get dialog reference
      if (submitStatus === "success") {
        involvedDialog.classList.add('success');
        const pTag = involvedDialog.querySelector('p'); 
  
        // Set the value of the p tag's content
        pTag.textContent = "Thank you!";
        
        // for subscribing to the Catastrophic Wildfire Resilience "
        // +"Preventative! We're thrilled to have you join our community. Stay tuned for exciting "
        // +"updates on this journey"; 

        involvedDialog.showModal(); 
      }
      else{
        involvedDialog.classList.add('error');
        const pTag = formDialog.querySelector('p'); 
        // Set the value of the p tag's content
        pTag.textContent = "Error submitting the form, please try again later."; 
      }

      involvedDialog.addEventListener("click", (event) => { // Attach to dialog
        if (event.target.matches('button')) { // Check if button clicked
          involvedDialog.close();
          window.history.replaceState({}, document.title, window.location.pathname);
        }
      });
    </script>
    
</body>
</html>
