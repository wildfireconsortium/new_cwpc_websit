<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
  <form id="scorecardForm" method="POST" action="/submit-download-form">
    <p>
      Providing your contact information enables us to share best practices, communicate updates, and network with our global wildfire prevention community.
    </p>
    <input type="hidden" name="pageName" id="">
    <div class="form-group">
      <label for="firstName">*First Name </label>
      <input type="text" id="firstName" name="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">*Last Name</label>
      <input type="text" id="lastName" name="lastName" required>
    </div>
    <div class="form-group">
      <label for="email">*Email</label>
      <input type="email" id="email" name="email" required>
    </div> 
    <div class="form-group">
      <label for="organization">Organization</label>
      <input type="text" id="organization" name="organization">
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <input type="text" id="role" name="role">
    </div>
    <div class="form-group">
      <label for="zipCode">*Zip/Postal Code</label>
      <input type="text" id="zipCode" name="zipCode" required>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
    <textarea id="message" name="message" cols="50"></textarea>
    </div>
    <div class="form-check">
      <input type="checkbox" id="subscribe" name="subscribe">
      <label for="subscribe">Subscribe</label>
    </div>
    <div class="form-check">
      <input type="checkbox" id="pilot" name="pilot">
      <label for="pilot">I'm interested in piloting with CWPC</label>
    </div>
    <div class="form-group">
      <input class="form-submit-button" type="submit" value="Download Scorecard">
    </div>
  </form>
  <div id="policy-container">
    By clicking "Download Scorecard" <br>
    you agree to our <a href="/assets/content/DataProtectionPolicy.pdf" target="_blank">Data Protection Policy</a>
  </div>
  <script src="/assets/javascript/common.js"></script>    
  <script>
    $('#scorecardForm').submit(function(event) {
    event.preventDefault(); // Prevent default form submission

    // Perform validation (if needed)
    if (!$('#scorecardForm').valid()) {
      return; // Stop submission if validation fails
    }
    
    $.ajax({
      url: '/submit-download-form',
      method: 'POST',
      data: $(this).serialize(),
      success: function(response) {
        $('#message').html(response.message);
        $('#scorecardForm')[0].reset(); // Clear the form
      },
      error: function(error) {
        console.error(error);
        $('#message').html('error');
      }
    });
  });
  </script>
</body>
</html>
